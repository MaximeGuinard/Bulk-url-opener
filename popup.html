<!DOCTYPE html>
<html>
<head>
  <title>Bulk URL Opener</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Bulk URL Opener</h1>
  <textarea id="urlsInput" rows="10" placeholder="Enter URLs (one per line)"></textarea>
  <input type="text" id="newURLInput" placeholder="Enter a new URL">
  <button id="addURLBtn">Add URL</button>
  <button id="openURLsBtn">Open URLs</button>
  <button id="clearURLsBtn">Clear URLs</button>
  <script src="popup.js"></script>
</body>
</html>
